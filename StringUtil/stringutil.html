<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>StringUtil</title>
    </head>
    <body>
<script src="stringutil.js"></script>

<script>

function test(msg, cond) {
	if(cond) {
		console.info(msg, 'Passed');
	}
	else {
		console.error(msg, 'Failed');
	}
}

test('Format', StringUtil.format('My name is {{name}} and my favorite color is {{color}}', { name: 'Bob', color: 'Red' }) === 'My name is Bob and my favorite color is Red');

test('Format', StringUtil.format('The names of the three musketeers where {{0}}, {{1}}, and {{2}}.', [ 'Athos', 'Porthos', 'Aramis' ]) === 'The names of the three musketeers where Athos, Porthos, and Aramis.');

test('Ends with kek', StringUtil.endsWith('omg kek', 'kek'));

test('appendIf', StringUtil.appendIf(true, 'a', 'b') === 'a');

test('appendIf', StringUtil.appendIf(false, 'a', 'b') === 'b');

test('appendIf', StringUtil.appendIf(true, 'c') === 'c');

test('appendIf', StringUtil.appendIf(false, 'c') === '');

test('PadLeft', StringUtil.padLeft('12', 4, '0') === '0012');

test('PadLeft', StringUtil.padLeft('12', 2, '0') === '12');

test('PadLeft', StringUtil.padLeft('12', 1, '0') === '12');

test('PadRight', StringUtil.padRight('12', 5, '0') === '12000');

test('PadRight', StringUtil.padRight('12', 2, '0') === '12');

test('PadRight', StringUtil.padRight('12', 1, '0') === '12');

test('Repeat', StringUtil.repeat('monkey', 3) === 'monkeymonkeymonkey');

test('splitTrim', StringUtil.splitTrim(' 1 , 2, 3 ', ',')[0] === '1');

test('splitTrim', StringUtil.splitTrim(' A , B , C', ',')[1] === 'B');

test('splitTrim', StringUtil.splitTrim(' 1 , 2, 3 ', ',')[2] === '3');

test('Starts with omg', StringUtil.endsWith('omg kek', 'kek'));

test('Trim Abc123 ', StringUtil.trim(' Abc123 ') === 'Abc123');

test('trimAll ', StringUtil.trimAll(' Abc ', ' 123 ', 456, null)[0] === 'Abc');
test('trimAll ', StringUtil.trimAll(' Abc ', ' 123 ', 456, null)[1] === '123');
test('trimAll ', StringUtil.trimAll(' Abc ', ' 123 ', 456, null)[2] === '456');
test('trimAll ', StringUtil.trimAll(' Abc ', ' 123 ', 456, null)[3] === 'null');
test('trimAll ', StringUtil.trimAll([' Abc ', ' 123 ', 456, null])[0] === 'Abc');

console.log(StringUtil.truncateMid('abcdefghijklmnop', 5))

test('truncateMid', StringUtil.truncateMid('abcdefghijklmnop', 5, '...') === 'a...p');
test('truncateMid', StringUtil.truncateMid('abcdefghijklmnop', 5) === 'abcop');

test('chunk 123456789 ', StringUtil.chunk('123456789', 3).length === 3);
test('chunk 1 is 456 ', StringUtil.chunk('123456789', 3)[1] === '456');

</script>
    </body>
</html>
